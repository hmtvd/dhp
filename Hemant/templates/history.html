<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(180deg, #ffecd2 0%, #ffd8bf 50%, #ffd2df 100%); /* Sunrise Gradient */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table {
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            border-radius: 10px;
            padding: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0; /* Light gray for table header */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray for even rows */
        }
    </style>
</head>
<body>
    <h1>Data Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Word Count</th>
            <th>Sentence Count</th>
            <th>Stopword Count</th>
            <th>POS Tags</th>
            <th>POS Tag Count</th>
        </tr>
        {% for user in users %}
        <tr>
